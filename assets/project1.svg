<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="linear-gradient(135deg, #f0f5ff 0%, #e6f2ff 100%)"/>
  
  <!-- Music waveform -->
  <g transform="translate(50, 100)">
    <rect x="0" y="-20" width="4" height="40" fill="#3366ff" opacity="0.8"/>
    <rect x="8" y="-35" width="4" height="70" fill="#3366ff" opacity="0.7"/>
    <rect x="16" y="-15" width="4" height="30" fill="#3366ff" opacity="0.9"/>
    <rect x="24" y="-40" width="4" height="80" fill="#3366ff" opacity="0.6"/>
    <rect x="32" y="-25" width="4" height="50" fill="#3366ff" opacity="0.8"/>
    <rect x="40" y="-30" width="4" height="60" fill="#3366ff" opacity="0.7"/>
    <rect x="48" y="-10" width="4" height="20" fill="#3366ff" opacity="0.9"/>
    <rect x="56" y="-35" width="4" height="70" fill="#3366ff" opacity="0.6"/>
  </g>
  
  <!-- Face/emotion detection -->
  <g transform="translate(150, 60)">
    <!-- Face outline -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#3366ff" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="40" r="3" fill="#3366ff"/>
    <circle cx="60" cy="40" r="3" fill="#3366ff"/>
    
    <!-- Smile -->
    <path d="M 35 55 Q 50 70 65 55" stroke="#3366ff" stroke-width="3" fill="none"/>
    
    <!-- Emotion indicator -->
    <text x="50" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="#3366ff">ðŸ˜Š Happy</text>
  </g>
  
  <!-- Neural network representation -->
  <g transform="translate(280, 50)">
    <!-- Nodes -->
    <circle cx="20" cy="20" r="6" fill="#3366ff" opacity="0.8"/>
    <circle cx="20" cy="50" r="6" fill="#3366ff" opacity="0.8"/>
    <circle cx="20" cy="80" r="6" fill="#3366ff" opacity="0.8"/>
    
    <circle cx="60" cy="30" r="6" fill="#3366ff" opacity="0.6"/>
    <circle cx="60" cy="70" r="6" fill="#3366ff" opacity="0.6"/>
    
    <circle cx="100" cy="50" r="6" fill="#3366ff" opacity="0.9"/>
    
    <!-- Connections -->
    <line x1="26" y1="20" x2="54" y2="30" stroke="#3366ff" stroke-width="2" opacity="0.5"/>
    <line x1="26" y1="50" x2="54" y2="30" stroke="#3366ff" stroke-width="2" opacity="0.5"/>
    <line x1="26" y1="80" x2="54" y2="70" stroke="#3366ff" stroke-width="2" opacity="0.5"/>
    <line x1="66" y1="30" x2="94" y2="50" stroke="#3366ff" stroke-width="2" opacity="0.5"/>
    <line x1="66" y1="70" x2="94" y2="50" stroke="#3366ff" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Music note -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="10" r="8" fill="#3366ff" opacity="0.7"/>
    <rect x="8" y="-20" width="3" height="30" fill="#3366ff" opacity="0.7"/>
    <path d="M 11 -20 Q 20 -25 25 -15" stroke="#3366ff" stroke-width="3" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#3366ff">Emotion-Driven Music Recommendation</text>
</svg>
