<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%)"/>
  
  <!-- Medical cross -->
  <g transform="translate(50, 70)">
    <rect x="15" y="5" width="10" height="30" fill="#ff6b6b" opacity="0.8"/>
    <rect x="5" y="15" width="30" height="10" fill="#ff6b6b" opacity="0.8"/>
  </g>
  
  <!-- Data visualization - glucose chart -->
  <g transform="translate(120, 50)">
    <!-- Chart background -->
    <rect x="0" y="0" width="160" height="100" fill="white" stroke="#e0e0e0" stroke-width="1" rx="4"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="25" x2="160" y2="25" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="0" y1="50" x2="160" y2="50" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="0" y1="75" x2="160" y2="75" stroke="#f0f0f0" stroke-width="1"/>
    
    <!-- Data line -->
    <polyline points="10,80 30,60 50,45 70,30 90,40 110,55 130,35 150,50" 
              fill="none" stroke="#3366ff" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="30" cy="60" r="3" fill="#3366ff"/>
    <circle cx="50" cy="45" r="3" fill="#3366ff"/>
    <circle cx="70" cy="30" r="3" fill="#ff6b6b"/>
    <circle cx="90" cy="40" r="3" fill="#3366ff"/>
    <circle cx="110" cy="55" r="3" fill="#3366ff"/>
    <circle cx="130" cy="35" r="3" fill="#ff6b6b"/>
    
    <!-- Labels -->
    <text x="80" y="120" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Glucose Levels</text>
  </g>
  
  <!-- ML Algorithm representation -->
  <g transform="translate(320, 60)">
    <!-- Algorithm box -->
    <rect x="0" y="0" width="60" height="40" fill="#3366ff" opacity="0.1" stroke="#3366ff" stroke-width="2" rx="4"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial" font-size="8" fill="#3366ff">ML</text>
    <text x="30" y="28" text-anchor="middle" font-family="Arial" font-size="8" fill="#3366ff">Model</text>
    
    <!-- Input arrow -->
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#3366ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Output arrow -->
    <line x1="60" y1="20" x2="80" y2="20" stroke="#3366ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Prediction result -->
    <rect x="85" y="10" width="40" height="20" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b" stroke-width="1" rx="2"/>
    <text x="105" y="23" text-anchor="middle" font-family="Arial" font-size="8" fill="#ff6b6b">Risk: High</text>
  </g>
  
  <!-- Health indicators -->
  <g transform="translate(50, 130)">
    <!-- BMI -->
    <circle cx="20" cy="0" r="15" fill="#3366ff" opacity="0.2"/>
    <text x="20" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#3366ff">BMI</text>
    
    <!-- Age -->
    <circle cx="60" cy="0" r="15" fill="#3366ff" opacity="0.2"/>
    <text x="60" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#3366ff">Age</text>
    
    <!-- BP -->
    <circle cx="100" cy="0" r="15" fill="#3366ff" opacity="0.2"/>
    <text x="100" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#3366ff">BP</text>
    
    <!-- Family History -->
    <circle cx="140" cy="0" r="15" fill="#3366ff" opacity="0.2"/>
    <text x="140" y="5" text-anchor="middle" font-family="Arial" font-size="6" fill="#3366ff">Family</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3366ff"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#3366ff">Diabetes Prediction System</text>
</svg>
